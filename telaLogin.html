<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço do Estudante SESI SENAI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://estudante.sesisenai.org.br/img/favicon.ico" type="image/x-icon">
</head>
<body>  
    
    <button id="botaoSesi" onclick="pagina()"></button>  
    
    <div id="caixa-login">
        <h2 id="textoBemVindo">
            Bem-Vindo 
        </h2>
        <h2 id="textoaoEspacoEstudante">
            ao Espaço do Estudante
        </h2>
        <input type="text" placeholder="Usuário" id="textoLogin">
        <br>
        <br>
        <input type="password" placeholder="Senha" id="textoSenha" >
        <br>
        <br>
        <button id="botaoLogin" onclick='login()'>Entrar</button>
        <br>
        <br>
        <button id="botaoEsqueceuSenha">Esqueceu sua senha?</button>
        <br>
        <img src="/imagens/googleplay.png" id="imagemGooglePlay">
        <img src="/imagens/apple.png" id="imagemApple">
                
        <script>              
            function login(){  
            var texto = document.querySelector('#textoLogin').value;          
            var senha = document.querySelector('#textoSenha').value;  
            if(texto == 'nathan' && senha == '123'){
            alert("Logado"); 
            window.location.assign("telaPrincipal.html");              
            }
            else{
            alert('Errado');
            }       
            };

            function pagina(){
                window.open('telaLogin.html');
            }
        </script>    
    </div>

    <p id="banner">Uma nova maneira para você vivenciar os seus estudos.</p>
</body>
</html>
