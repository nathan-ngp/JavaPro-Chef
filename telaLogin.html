<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do Portal do Aluno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    
    <button class="botaoSesi" onclick="pagina()"></button>  
    
    <div class="caixa-login">
        <h2 class="textoBemVindo">
            Bem-Vindo 
        </h2>
        <h2 class="textoaoEspacoEstudante">
            ao Espaço do Estudante
        </h2>
        <input type="text" placeholder="Usuário" class="textoLogin">
        <br>
        <br>
        <input type="password" placeholder="Senha" class="textoSenha" >
        <br>
        <br>
        <button class="botaoLogin" onclick="login()">Entrar</button>
        <br>
        <br>
        <button class="botaoEsqueceuSenha">Esqueceu sua senha?</button>
        <br>
        <img src="googleplay.png" class="imagemGooglePlay">
        <img src="apple.png" class="imagemApple">
                
        <script>              
            function login(){  
            var texto = document.querySelector('.textoLogin').value;  
            var senha = document.querySelector('.textoSenha').value;  
            if(texto == 'nathan' && senha == '123'){
            alert("Logado"); 
            window.open('telaPrincipal.html');              
            }
            else{
            alert('Errado');
            }       
            };

            function pagina(){
                window.open('telaLogin.html');
            }
        </script>    
    </div>

    <label  class="aParadaAli">Uma nova maneira para você vivenciar os seus estudos.</label>
</body>
</html>
